<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<title>Abel Stalker | IP Address Tracker</title>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

	</head>
	<body>
		<header class="bg-blue-500 py-8">
			<div class="flex flex-col gap-y-8 w-full text-center">
				<h1>IP Address Tracker</h1>
				<div>
					<form>
						<input
							type="text"
							name="ip-address"
							id="ip-address"
							placeholder="Search for any IP address or domain"
							class="bg-white p-4 text-grey-200" />
						<button class="bg-black text-white p-4">></button>
					</form>
				</div>
				<div id="ip-results">
					<div>
						<h2>IP address</h2>
						<p id="ip-address">192.212.174.101</p>
					</div>
					<div>
						<h2>Locations</h2>
						<p>
							<span id="city">Gardena NY</span> <span id="zip-code"> 1001</span>
						</p>
					</div>
					<div>
						<h2>Timezone</h2>
						<p id="timezonr">UTC- 05:00</p>
					</div>
					<div>
						<h2>ISP</h2>
						<p id="isp">SpaceX Starlink</p>
					</div>
				</div>
			</div>
		</header>

	</body>
</html>
